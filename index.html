<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/114/913/original/Logo_Breit_White.png?1707663896"
        alt="Logo"
        class="logo"
      />

      <select>
        <option value="">Select a city</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Atlantic/Cape_Verde">Cap Verde</option>
        <option value="America/New_York">New York</option>
        <option value="Canada/Pacific">Vancouver</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="Asia/Tehran">Tehran</option>
        <option value="Asia/Qatar">Qatar</option>
        <option value="Asia/Beirut">Beirut</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Pacific/Honolulu">Honululu</option>
      </select>
      <div class="city" id="amsterdam">
        <div>
          <h2>Amsterdam</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">9:33:15 <small>AM</small></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">11:58:15 <small>AM</small></div>
      </div>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city" id="cape-town">
        <div>
          <h2>Cape Town</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">7:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      Coded with ðŸ–¤ by
      <a href="https://github.com/leylamaria" target="_blank">Leyla Maria</a>
      and open-sourced on
      <a href="https://github.com/leylamaria/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
